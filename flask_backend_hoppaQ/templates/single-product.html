  <!--================Cart Area =================-->
  <section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Invoice ID</th>
                <th scope="col">Product ID</th>
                <th scope="col">Date</th>
                
              </tr>
            </thead>
            <tbody>

              <!-- <script>console.log(data)</script> -->
              
            <!-- {% for dictionary in data %} -->
              {% for item in data %}
              <tr>
                <td>
                  <div class="media">
                    <div class="media-body">
                      <h3> <a href="{{ url_for ('onProductClick',idX=item[0]) }}" style="color: black;">{{ item[0] }}</a> </h3>
                    </div>
                  </div>
                </td>
                <td>
                  <h5>User {{ item[1] }}</h5>
                </td>
                <td>
                  <h5>{{ item[2] }}</h5>
                </td>
                <td>
                  <h5>Rs. {{ item[4] }}</h5>
                </td>

              </tr>
              {% endfor %}
            <!-- {% endfor %} -->
            </tbody>
          </table>
        </div>
      </div>
  </section>
